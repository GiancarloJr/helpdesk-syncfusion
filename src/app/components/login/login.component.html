<div class="container">
  <form class="form mat-elevation-z8" [formGroup]="formLogin">

     <h1>Help Desk - Dicas de um DEV</h1>

     <!-- <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV"> -->

     <mat-form-field class="full-width" >
        <mat-label>E-mail</mat-label>
        <input
        formControlName="email"
        required

        name="email"
        matInput
        placeholder="Ex. fulano@mail.com">
        <mat-icon>email</mat-icon>
     </mat-form-field>

     <mat-form-field class="full-width" >
        <mat-label>Senha</mat-label>
        <input
        formControlName="senha"
        required

        name="senha"
        type="password"
        matInput
        placeholder="Ex. 123">
        <mat-icon>password</mat-icon>
     </mat-form-field>

     <button (click)="logar()"  class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
  </form>

</div>
