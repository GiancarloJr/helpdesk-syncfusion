<div class="container mat-elevation-z8">
  <form class="form" [formGroup]="formData">

    <h1 class="fullWidth">Cadastrar Cliente</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - Dicas de um DEV">

    <section class="section">

      <mat-checkbox [disabled]="tipoServico == 'Deletar'" (click)="addPerfil(0)" [checked]="returnPerfilNumber(0)"
        class="margin" color="primary">Admin</mat-checkbox>
      <mat-checkbox [disabled]="tipoServico == 'Deletar'" (click)="addPerfil(1)" [checked]="returnPerfilNumber(1)"
        class="margin" color="primary">Cliente</mat-checkbox>
      <mat-checkbox [disabled]="tipoServico == 'Deletar'" (click)="addPerfil(2)" [checked]="returnPerfilNumber(2)"
        class="margin" color="primary">TÃ©cnico</mat-checkbox>

    </section>

    <ng-container *ngFor="let item of formFields">
      <mat-form-field class="fullWidth">
        <mat-label>{{ item.label }}</mat-label>
        <div class="formfield-flex">
          <input [name]="item.formControlName" [formControlName]="item.formControlName" required matInput
            [placeholder]="item.placeHolder" [type]="item.typeField == 'password' ? 'password' : ''" axlength="50">
          <mat-icon>sentiment_very_satisfied</mat-icon>
        </div>
      </mat-form-field>
    </ng-container>

    <button (click)="sendDataToApi()" [disabled]="formData.invalid" class="fullWidth mat-elevation-z4" mat-flat-button
      color="primary">{{ tipoServico }}</button>
    <button [mat-dialog-close]="true" class="fullWidth mat-elevation-z4" mat-stroked-button
      color="warn">Cancelar</button>
  </form>

</div>
