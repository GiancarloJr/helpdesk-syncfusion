<div class="grid">

  <h1>{{ titulo }}</h1>

  <div class="grid-button">

      <button mat-raised-button color="primary"
              (click)='add()'> Adicionar </button>
      <button mat-raised-button color="primary"
              (click)='edit()'> Editar </button>
      <button mat-raised-button color="primary"
              (click)='exclude()'> Excluir </button>
      <button mat-raised-button color="primary"
              (click)='exportPDF()'> Export PDF </button>

  </div>

  <ejs-grid #Grid id='Grid'
            [selectionSettings]='selectionOptions'
            [contextMenuItems]="contextMenuItemModel"
            (contextMenuClick)='contextMenuClick($event)'
            [allowGrouping]="true"
            [allowFiltering]='true'
            [allowPaging]='true'
            [filterSettings]="filterOptions"
            [pageSettings]='pageSettings'
            [allowPdfExport]='true'
            [dataSource]='data'
            [columns]='columns'
            width="100%"
            height="100%"
            rowHeight="40"
            class="mat-elevation-z4"
            >
  </ejs-grid>

</div>
